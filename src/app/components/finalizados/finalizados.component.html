<div class="container">
  <h1>Task Finalizadas</h1>
    <div class="badge">
      <button (click)="voltar()" mat-flat-button color="warn" > Voltar </button>
    </div>

      <div class="content" *ngFor="let item of listFinished">
          <mat-card class="mat-elevation-z8">
              <p>Data para finalizar : {{ item.dataParaFinalizar }}</p>
              <mat-card-header>
                <mat-card-title>{{ item.titulo }}</mat-card-title>
                <mat-card-subtitle>{{ item.descricao }}</mat-card-subtitle>
              </mat-card-header>
             
              <div class="actions">
                <button (click)="cancelar(item)" mat-mini-fab color="accent">
                    <mat-icon>settings_backup_restore</mat-icon>
                  </button>
              </div>
                
            </mat-card>
      </div>
  </div>
